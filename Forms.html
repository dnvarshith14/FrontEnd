<html>
    <head>
        <title> HTML Forms </title>

    </head>


    <body>

        <form>
            <ol>
                <li>

                 <label for="FullName"> FullName*: </label>
                 <input type="text" id="FullName" name="FullName"/><br>

                </li>

                <li>
                 <label for="FirstName"> FirstName: </label>
                 <input type="text" id="FirstName" name="FirstName"/>
                 <label for="MiddleName"> MiddleName: </label>
                 <input type="text" id="MiddleName" name="MiddleName"/>
                 <label for="LastName"> LastName: </label>
                 <input type="text" id="LastName" name="LastName"/><br>

                </li>

                <li>

                 <label for="Password"> Password: </label>
                 <input type="text" id="Password" name="Password"/><br> 

                </li>

                <li>

                 <label for="Password"> Conform Password: </label>
                 <input type="text" id="ConformPassword" name="ConformPassword"/><br>

                </li>

                <li>
                 <label for="E-Mail"> E-Mail: </label>
                 <input type="text" id="E-Mail" name="E-Mail"/><br>

                </li>

                <li>

                 <label for="Gender"> Gender: </label>
                 <input type="radio" id="Gender" name="Gender" value="Male"/>Male
                 <input type="radio" id="Gender" name="Gender" value="Fe-Male"/>Fe-Male
                 <input type="radio" id="Gender" name="Gender" value="Others"/>Others<br>

                </li>
                
                <li>

                 <label for="DOB"> DOB: </label> 
                 <input type="text" id="DOB" name="DoB"/><br>

                </li>
        
            </ol>
            

            Activities: <br>

            <ol>

                <li>

                 <input type="checkbox" id="Cricket" name="Cricket" value="Cricket"/>
                 <label for="Cricket"> Cricket </label><br>

                 </li>

                <li>

                 <input type="checkbox" id="Hockey" name="Hockey" value="Hockey"/>
                 <label for="Hockey"> Hockey </label><br>
                
                 </li>

                <li>

                 <input type="checkbox" id="FootBall" name="FootBall" value="FootBall"/>
                 <label for="FootBall"> FootBall </label><br>

                </li>

                <li>

                 <input type="checkbox" id="Kabadi" name="Kabadi" value="Kabadi"/>
                 <label for="Kabadi"> Kabadi </label><br>


                </li>

            </ol>

            <input type="submit" value="submit">




        </form>

    </body>
    
</html>
